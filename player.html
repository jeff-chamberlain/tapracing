<html>
<head>
    <title>PLAYER</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<button id="join">Join Game!</button>
<button id="tap">Tap!</button>

<script>

    var socket = io.connect('http://localhost:8888/player');

    socket.on('msg', function(msg) {
        var event = msg.event;
        
        switch(event) {
            case 'start':
                
                console.log('go!');
                
                break;
            
            case 'stop':
                
                console.log('game over!');
                
                break;
        }
    });

    document.getElementById('tap').addEventListener('click', function(evt) {
        socket.emit('msg', {event: 'tap'});
    });
    
    document.getElementById('join').addEventListener('click', function(evt) {
        socket.emit('msg', {event: 'join'});
    });

</script>

</body>
</html>
